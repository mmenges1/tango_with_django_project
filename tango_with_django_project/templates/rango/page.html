<!DOCTYPE html>
<html>
<head>
  <title>Rango</title>
</head>
<body>
  <div>
    {% if page %}
      <h1>{{ page.title }}</h1>
    {% if categories %}
    <ul>
      {% for category in categories %}
        <li><a href="{{ category.url }}">{{ category.name }}</a></li>
      {% endfor %}
    </ul>
      {% else %}
        <strong>No category currently in page.</strong>
      {% endif %}
    {% else %}
      The specified page does not exist!
    {% endif %}
  </div>
</body>
</html>
